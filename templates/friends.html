{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moneytracker</title>
    <link rel="stylesheet" href="{% static 'navbar.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="{% static 'style3.css' %}">
    <link rel="stylesheet" href="{% static 'style2.css' %}">
    <link rel="stylesheet" href="{% static 'prf.css' %}">
    <link rel="stylesheet" href="{% static 'friends.css' %}">
    <script src="{% static 'friends.js' %}"></script>
</head>
<body>
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label> 
    <label class="logo">Moneytracker</label>
    <ul>
      <li><a href="friends">Friends</a></li>
      <li><a href="transactions">transactions</a></li>
      <li><a href="/">Accounts</a></li>
      <li><a href="logout">Logout</a></li>
      
    </ul>
  </nav>
  <div style="overflow-x:auto;" id="main_div">
    <table id="transtable">
      <tr>
        <th>Friends Name</th>
        <th>Friends Username</th>
        <th>Common transactions</th>
        <th>Dues(-ve represents debt)</th>
      </tr>
     
      
      
    </table>
    <button id="trsnbtn" onclick="seeusers()">Explore more users</button>

    <table id="userstable">
      <tr>
        <th>User's full name</th>
        <th>User's Username</th>
        <th>Add friend</th>
      </tr>
     
      
      
    </table>
    <button id="requests" onclick="show_request()" style="display: none;">Friend requests</button>

    <table id="friend_req">
      <tr>
        <th>User's full Name</th>
        <th>User's Username</th>
        <th>Accept request</th>
        <th>delete request</th>
      </tr>
     
      
      
    </table>
    
  </div> 

</body>

</html>
